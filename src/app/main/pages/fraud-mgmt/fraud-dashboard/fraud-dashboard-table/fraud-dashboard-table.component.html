<section class="fraudDashboard w-100-p">
    <div class="my-20" fxLayout="row" fxLayoutAlign="space-between center" >
        <div fxLayout="row">
        <mat-icon class="export-Icon" [svgIcon]="'exportpdf'" [matTooltip]="'Export to PDF'"></mat-icon> 
        <mat-icon class="export-Icon" [svgIcon]="'exportexcel'" [matTooltip]="'Export to CSV'"></mat-icon> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
    <div table-responsive mat-card >
        <table class="w-100-p" mat-table [dataSource]="dataSource"  matSort>
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Merchant Name</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Trans. Date </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Trans. Type </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
           <!-- Symbol Column -->
           <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Trans. Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

           <!-- Symbol Column -->
           <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fraud Reason </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
          </ng-container>

           <!-- Symbol Column -->
           <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Result </th>
            <td mat-cell *matCellDef="let element"> {{element.result}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
       
      </div>
</section>

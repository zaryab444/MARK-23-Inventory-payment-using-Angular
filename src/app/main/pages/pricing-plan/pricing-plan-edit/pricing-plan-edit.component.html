<section class="createPricingPlan w-100-p">
    <section fxLayout="row" fxLayoutAlign="space-between center">
        <h2>Edit Pricing Plan</h2>
        <div>
            <button mat-icon-button (click)= "closeSlidingPanel()" >
            <mat-icon aria-label="Close">close</mat-icon>
            </button>
        </div>
    </section>
    <hr />
    <app-pricing-plan-form [pricingPlanDetail]="pricingPlanInfo" (submitForm)="updatePricingPlan($event)"></app-pricing-plan-form>

</section>
